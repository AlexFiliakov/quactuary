name: Build & Publish Docs

on:
  push:
    tags:
      - "v*" # any tag like "v1.2.3"

# Explicitly define permissions for the GITHUB_TOKEN
permissions:
  contents: write
  pages: write

jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with: { python-version: "3.x" }
      - name: Install package and docs dependencies
        run: |
          pip install --upgrade pip
          pip install .
          pip install sphinx sphinx-rtd-theme sphinxcontrib-napoleon

      - name: Build Sphinx HTML
        run: |
          cd docs
          make html

      - name: Create CNAME file for custom domain
        run: |
          echo "quactuary.com" > docs/build/html/CNAME

      - name: Publish to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: docs/build/html
